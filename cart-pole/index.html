<html>
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  </head>

  <body>

  <style>
    button {
      font-size: 105%;
    }
    #demo-status {
      font-family: Monospace;
      font-weight: bold;
    }
    input {
      width: 75px;
    }

    .input-div {
      padding: 5px;
      font-family: monospace;
    }
    td {
      padding-left: 5px;
      padding-right: 5px;
      padding-bottom: 5px;
    }
    #predict-header {
      font-weight: bold;
    }
    .output-div {
      padding: 5px;
      padding-top: 20px;
      font-family: monospace;
      font-weight: bold;
    }
    .input-label {
      display: inline-block;
      width: 15em;
    }

    .canvases {
      display: inline-block;
    }

    #evaluate-table-title{
      font-weight: bold;
      font-family: monospace;
      font-size: 110%;
      margin-top: 1em;
    }
    #evaluate-table {
      display: inline-block;
    }

    #evaluate-table td, #evaluate-table th {
      font-family: monospace;
      border: 1px solid #ddd;
      padding: 8px;
    }
    #evaluate-table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }

    .region {
      margin-top: 6px;
      margin-bottom: 6px;
      padding-top: 3px;
      padding-bottom: 3px;
      border-style: dashed;
      border-width: 1px;
      border-color: #888;
    }

    .region-title {
      font-weight: bold;
    }

    .load-save-section {
      padding-top: 3px;
      padding-bottom: 3px;
    }

    .logit-span {
      padding-right: 1em;
    }
    .correct-prediction {
      background-color: greenyellow
    }
    .wrong-prediction {
      background-color: red;
    }
  </style>

  <body>
    <h1>TensorFlow.js Layers: Cart Pole Reinforcement Learning</h1>

    <div>
      <div>
        <div class="input-div">
          <span class="input-label">Number of iterations:</span>
          <input id="num-iterations" value="20"></input>
        </div>
        <button id="train">Train</button>
      </div>

      <div id="horizontal-section">
        <canvas id="cart-pole-canvas" height="400px" width="600px"></canvas>
        <button id="left">Left</button>
        <button id="right">Right</button>

        <div class="canvases" id="steps-canvas"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
