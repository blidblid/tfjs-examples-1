<!doctype html>
<head>
</head>

<style>
  body {
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    margin-top: 50px;
    margin-left: 50px;
  }
  .setting {
    padding-bottom: 6px;
  }
  .setting-label {
    display: inline-block;
    width: 14em;
  }
  .answer-correct {
    color: green;
  }
  .answer-wrong {
    color: red;
  }
  .canvases {
    display: inline-block;
  }
  .monospace {
    font-family: monospace;
  }
  .input-title {
    display: inline-block;
    width: 14em;
  }
  .vertical-sections {
    display: inline-block;
    width: 400px;
  }
  #app-status {
    font-size: 140%;
    padding-bottom: 1em;
  }
</style>

<body>
  <h1>TensorFlow.js Example: Train LSTM to Generate Text</h1>
  <div>
    <div>
      <span id="app-status">Please select a text data source and click "load text data" first.</span>
    </div>

    <div>
      <span>Text data source:</span>
      <select id="text-data-select">
        <option value="tfjs-code">TensorFlow.js Code (Compiled)</option>
        <option value="nietzsche">Nietzsche</option>
      </select>
      <button id="load-text-data">Load text data</button>
    </div>

    <div>
      <textarea class="monospace" id="test-text" readonly="true" value="" rows="10" cols="120"></textarea>
    </div>

    <div>
      <div class="vertical-sections">
        <div class="monospace">
          <span class="input-title">Model saved:</span>
          <input class="monospace" id="model-available" readonly="true" size="60" value="N/A"></input>
        </div>
        <div class="monospace">
          <span class="input-title">Examples per epoch:</span>
          <input class="monospace" id="examples-per-epoch" value="2048"></input>
        </div>
        <div class="monospace">
          <span class="input-title">Batch size:</span>
          <input class="monospace" id="batch-size" value="128"></input>
        </div>
        <div class="monospace">
          <span class="input-title">Epochs:</span>
          <input class="monospace" id="epochs" value="5"></input>
        </div>
        <div class="monospace">
            <span class="input-title">Learning rate:</span>
            <input class="monospace" id="learning-rate" value="1e-2"></input>
          </div>
        <div>
          <button id="create-or-load-model" disabled="true">Create or load model</button>
          <button id="delete-model" disabled="true">Delete existing model</button>
          <button id="train-model" disabled="true">Train model</button>
        </div>
      </div>

      <div class="vertical-sections">
        <div class="canvases" id="loss-canvas"></div>
      </div>
    </div>

    <div>
      <div class="monospace">
        <span class="input-title">Generation length:</span>
        <input class="monospace" id="generate-length" value="200"></input>
      </div>
      <div class="monospace">
        <span class="input-title">Generation temperature:</span>
        <input class="monospace" id="temperature" value="0.75"></input>
      </div>
      <div>
        <button id="generate-text" disabled="true">Generate text</button>
      </div>
      <div>
        <textarea class="monospace" id="generated-text" readonly="true" value="" rows="10" cols="120"></textarea>
      </div>
    </div>
  </div>

</body>

<script src="index.js"></script>
